---
layout: blog
title: Blog - CPS Lab
---

{% for blog in site.categories.blog %}
{% assign author = site.data.members[blog.author] %}

<div class="blogItem">
    <h2>
        <a href="{{ site.baseUrl }}{{ blog.url }}">{{ blog.title }}</a>
    </h2>
    <ul class="blogInfoList">
        <li class="date">{{ blog.date | date_to_string }}</li>
        <li class="author">by {{ author.name_en }}</li>
        <li><img class="author_icon" src="{{ author.icon }}" alt="icon"></li>
    </ul>
</div>

{% endfor %}
