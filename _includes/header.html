<header>
    <div class="container">
        <a href="/">{{ site.title }}</a>
        <nav class="header-nav">
            {% for nav in site.navigations %}
            {% if nav.label %}
            <a href="{{ nav.href }}" class="{% if page.menu == nav.key %} selected {% endif %} site-header-nav-item"
               target="{{ nav.target | default: _self }}" title="{{ nav.label }}">{{ nav.label }}</a>
            {% endif %}
            {% endfor %}
        </nav>
    </div>
</header>
